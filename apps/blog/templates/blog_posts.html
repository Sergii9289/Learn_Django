<!DOCTYPE html>
<html>
<head>
    <title>Наші пости</title>
    <style>
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .post-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Список постів</h1>
    <ul>
        {% for post in posts %}
            <li class="post-item">
                {% if post.author.avatar %}
                    <!-- робимо аватар активною кнопкою -->
                    <a href="{{ post.author.avatar.url }}" target="_blank">
                        <img src="{{ post.author.avatar.url }}" alt="{{ post.author.name }}" class="avatar">
                    </a>
                {% endif %}
                <span>{{ post.title }} — {{ post.author.name }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

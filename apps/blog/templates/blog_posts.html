<!DOCTYPE html>
<html>
<head>
    <title>Наші пости</title>
    <style>
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .post-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .view-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Список постів</h1>
    <ul>
        {% for post in posts %}
            <li class="post-item">
                {% if post.author.avatar %}
                    <a href="{{ post.author.avatar.url }}" target="_blank">
                        <img src="{{ post.author.avatar.url }}" alt="{{ post.author.name }}" class="avatar">
                    </a>
                {% endif %}
                <span>{{ post.title }} — {{ post.author.name }}</span>
                <!-- кнопка перегляду -->
                <a href="{% url 'blog:post-detail' post.id %}" class="view-btn">Переглянути</a>
            </li>
        {% endfor %}
    </ul>

    <!-- кнопка на головну -->
    <a href="{% url 'blog:home' %}" class="home-btn">На головну</a>
</body>
</html>
